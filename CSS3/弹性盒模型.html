<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<style>
    #main{
        display: -webkit-box;
        
    }
    #div1,#div2,#div3{
        /* float: left; //会使bg失效 */
        height: 400px;
    }
    #div1{
        -webkit-box-flex: 1;
        background:yellow;
    }
    #div2{        -webkit-box-flex: 1;

        background: red;
    }
    #div3{
        -webkit-box-flex: 2;

        background: green;
    }
</style>
<body>
    <div id="main">
        <div id="div1">11</div>
        <div id="div2"></div>
        <div id="div3"></div>
    </div>
</body>
</html>
